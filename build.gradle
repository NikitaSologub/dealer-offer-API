plugins {
    id 'org.springframework.boot' version '2.4.13'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'ru.alfaleasing'
version = '1.0.0'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://nexus.yc.alfaleasing.ru/repository/alfaleasing-maven/"
    }
}

ext {
    set('springCloudVersion', "2020.0.5")
    set('minIOVersion', "7.1.2")
    set('openFeignMicrometrVersion', "11.6")
    set('lombokVersion', "1.18.24")
    set('swaggerVersion', "2.9.2")
}

dependencies {
//    compile "org.springframework.cloud:spring-cloud-starter-openfeign"
    compile "org.springframework.boot:spring-boot-starter-web"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    implementation "org.springframework.cloud:spring-cloud-stream-binder-rabbit"
    implementation "io.minio:minio:${minIOVersion}"
    implementation "io.github.openfeign:feign-micrometer:${openFeignMicrometrVersion}"
    implementation "io.springfox:springfox-swagger2:${swaggerVersion}"
    implementation "io.springfox:springfox-swagger-ui:${swaggerVersion}"
//	implementation "ru.alfaleasing:logging:release-2.2.1"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}