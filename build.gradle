plugins {
	id 'org.springframework.boot' version '2.4.13'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'ru.alfaleasing'
version = '1.0.0'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven {
		url "https://nexus.yc.alfaleasing.ru/repository/alfaleasing-maven/"
	}
}

ext {
	set('springCloudVersion', "2020.0.5")
}

dependencies {
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-stream-binder-rabbit'
//	implementation 'org.springframework.cloud:spring-cloud-stream'
//	implementation("io.minio:minio:8.4.3")
	implementation("io.minio:minio:7.1.2")
//	compile 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.0'
//	implementation 'io.github.openfeign.form:feign-form:3.8.0'
//	implementation 'io.github.openfeign.form:feign-form-spring:3.8.0'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testAnnotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
//	implementation 'ru.alfaleasing:logging:release-2.2.1'
	implementation 'io.github.openfeign:feign-micrometer:11.6'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign'
}
dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}