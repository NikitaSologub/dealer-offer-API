server:
  port: 15073
  servlet.context-path: /dealer-offer-API

client:
  dealer-offer-web-portal:
    url: ${DEALER-OFFER-WEB-PORTAL-URL:http://localhost:15072/dealer-offer-web-portal}

minio:
  url: ${MINIO_ROOT_URL:http://minio:9000/} # Minio Host (by default - https://play.min.io)
  bucket: ${MINIO_BUCKET:retrobucket} # Minio Bucket name for your application (for example 00000qweqwe)
  access-key: ${MINIO_ROOT_USER:Q3AM3UQ867SPQQA43P2F} # Minio access key (login)
  secret-key: ${MINIO_ROOT_PASSWORD:zuf+tfteSlswRu7BJ86wekitnifILbZam1KYY3TG} # Minio secret key (password)

spring:
  cloud:
    stream:
      bindings:
        dealer-car-stock:
          destination: dealer-car-stock-exchange
          binder: rabbit
      binders:
        rabbit:
          type: rabbit
          environment:
            username: ${RABBIT_USERNAME:guest}
            password: ${RABBIT_PASSWORD:guest}
            virtual-host: ${RABBIT_VHOST:/}
            host: ${RABBIT_HOST:localhost}
            port: ${RABBIT_PORT:5672}

